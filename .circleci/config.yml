version: 2.1
executors:
  docker-publisher:
    environment:
      MICRODEMO_WEB_IMAGE_NAME: ic2h/microdemo-web
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $MICRODEMO_WEB_IMAGE_NAME:latest -f microdemo-web.Dockerfile .
      - run:
          name: Archive Docker image
          command: docker save -o microdemo_web_image.tar $MICRODEMO_WEB_IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./microdemo_web_image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/microdemo_web_image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
            docker push MICRODEMO_WEB_IMAGE_NAME:latest
  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/microdemo_web_image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
            IMAGE_TAG=${CIRCLE_TAG/v/''}
            docker tag $MICRODEMO_WEB_IMAGE_NAME:latest $MICRODEMO_WEB_IMAGE_NAME:$IMAGE_TAG
            docker push $MICRODEMO_WEB_IMAGE_NAME:latest
            docker push $MICRODEMO_WEB_IMAGE_NAME:$IMAGE_TAG
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master
  build-tags:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-tag:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
